#INPUT CONFIGURATION 

fields:
  - type: string
    id: conjur_account
    label: Organization Name in Conjur
  - type: string
    id: conjur_url
    label: URL to Conjur Service
  - type: string
    id: conjur_cert
    label: Path to Conjur Server Certificate File
  - secret: true
    type: string
    id: conjur_hf_token
    label: Host HF Token
required:
  - conjur_account
  - conjur_url
  - conjur_cert
  - conjur_hf_token


#INJECTOR CONFIGURATION

env:
  CONJUR_HFTOKEN: '{{ conjur_hf_token }}'
  CONJUR_HF_ACCOUNT: '{{ conjur_account }}'
  CONJUR_HF_APPLIANCE_URL: '{{ conjur_url }}'
  CONJUR_HF_CERT_FILE: '{{ conjur_cert }}'